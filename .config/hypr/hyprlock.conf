input-field {
    monitor =
    size = 100, 50
    outline_thickness = 4
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $source_color
    inner_color = $scrim
    font_color = $source_color
    fade_on_empty = true

    position = 24%,-2%
    halign = center
    valign = center
}

# texte principal
label {
    monitor =
    text = cmd[update:1000] date '+%A %d %B %Y'
    font_family = $font_family
    font_size = 14
    color = $scrim
    position = -350, -5
    halign = center
    valign = center
}


