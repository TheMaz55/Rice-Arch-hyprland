source = colors.conf

##############
###COULEURS###
##############

$entry_background_color = rgba(131313FF)
$entry_color = rgba(ffffffFF)
$text_color = rgba(FFFFFFDD)
$font_family = BBH Bartle
$font_family_clock = BBH Bartle


ignore_empty_input = true

background {
    path = ~/.config/wallpaper/LockScreen/vert_et_noir.jpg

    blur_size = 1
    blur_passes = 3
    brightness = 0.33
}


#############
### HEURE ###
#############

# contour gauche
label {
    monitor =
    text = $TIME
    font_family = $font_family_clock
    font_size = 64
    color = $source_color
    position = -352, 50
    halign = center
    valign = center
}

# contour droite
label {
    monitor =
    text = $TIME
    font_family = $font_family_clock
